<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Memory Match Mania. Fun Game.">
    <meta name="keywords" content="memory, play, game, fun, cards">

    <title>Memory Match Mania</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>

<body>

    <h1 class="heading">
        <img class="logo" src="assets/images/logo.png" alt="logo">Memory Match Mania<img class="logo" src="assets/images/logo.png" alt="logo">
    </h1>

    <section class="container-fluid" id="droppdown-rules">
        <details>
            <summary><h2 id="dropdown-btn">Game Rules</h2></summary>        
            <div class="justify-content-center">
                <div class="collapse" id="rules-box">
                    <div class="card">
                        <ul class="mt-3">        
                            <li>Click on a card to flip it over.</li>
                            <li>Try to find a matching pair of cards.</li>
                            <li>The game ends when all pairs are found.</li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>
            </div>
        </details>
    </section>

    <section class="container-fluid" id="game-section"> <!-- Game difficulty -->
        <div class="row justify-content-center g-2">
            <div class="col-4">
                <input type="radio" id="easy" name="options" value="easy" checked>
                <label for="easy">Easy</label>
            </div>

            <div class="col-4">
                <input type="radio" id="normal" name="options" value="normal">
                <label for="normal">Normal</label>
            </div>

            <div class="col-4">
                <input type="radio" id="hard" name="options" value="hard">
                <label for="hard">Hard</label>
            </div>

            <div class="col-12 text-center">
                <button id="start-button" class="">Shuffle Cards</button> <!-- To shuffle cards based on selected option -->
            </div>
        </div>

        <div class="text-center game-container">
            <div class="grid row g-2 justify-content-center">
                <!-- Cards game content -->
            </div>
        </div>
                <!-- Timer and Restart Button -->
        <div class="text-end d-flex align-items-center gap-2">
            <button id="restart-button" class="btn">Restart Game</button>
            <span id="game-timer" class="game-timer">01:00</span>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
