<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Memory Match Mania. Fun Game." />
    <meta name="keywords" content="memory, play, game, fun, cards" />

    <title>Memory Match Mania</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header class="text-center">
      <div class="container">
        <div class="row">
          <div class="col-12 px-xs-0 text-center my-2">
            <h1 class="display-1 fw-bold my-lg-5">Memory</h1>
          </div>
        </div>

        <div class="col-sm-12 col-md-6">
          <p class="lead my-2">Can you remember and ... keep track?</p>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="rules mt-4 fw-bold">
              <button id="open-rules" class="btn btn-primary">
                See Rules ‚öñÔ∏è
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Rules Modal -->
    <div id="rules-modal" class="modal-overlay">
      <div class="modal-content">
        <h2>‚öñÔ∏è Rules</h2>
        <ul class="mt-2">
          <li>Click on a card to flip it over.</li>
          <li>Try to find a matching pair of cards.</li>
          <li>The game ends when all pairs are found.</li>
        </ul>
        <button id="close-rules" class="btn btn-primary">Close</button>
      </div>
    </div>

    <!-- <div class="collapse text-center mx-auto col-4" id="rules-box">
      <div class="rules-card">
        <ul class="mt-2">
          <li>Click on a card to flip it over.</li>
          <li>Try to find a matching pair of cards.</li>
          <li>The game ends when all pairs are found.</li>
        </ul>
      </div>
    </div> -->

    <section class="container-fluid" id="game-section">
      <!-- Game difficulty -->
      <div class="row justify-content-center g-2">
        <div class="col-4">
          <input type="radio" id="easy" name="options" value="easy" checked />
          <label for="easy">Easy</label>
        </div>

        <div class="col-4">
          <input type="radio" id="normal" name="options" value="normal" />
          <label for="normal">Normal</label>
        </div>

        <div class="col-4">
          <input type="radio" id="hard" name="options" value="hard" />
          <label for="hard">Hard</label>
        </div>
      </div>

      <div class="text-center game-container">
        <div class="grid row g-2 justify-content-center">
          <!-- Cards game content -->
        </div>
      </div>
      <!-- Timer and Restart Button -->
      <div class="text-end d-flex align-items-center gap-2">
        <button id="restart-button" class="btn">Restart Game</button>
        <span id="game-timer" class="game-timer">01:00</span>
      </div>
    </section>

    <!-- Overlay end of game modal, hidden by default -->
    <!-- win -->
    <div id="win-modal" class="modal-overlay">
      <div class="modal-content">
        <h2>üéâ Congratulations! üéâ</h2>
        <p>You've matched all the cards!</p>
        <p id="win-final-stats"></p>
        <button id="win-play-again-button" class="btn btn-primary">
          Play Again
        </button>
      </div>
    </div>

    <!-- lose -->
    <div id="lose-modal" class="modal-overlay">
      <div class="modal-content">
        <h2>üòû Game Over</h2>
        <p>Time's up! Better luck next time.</p>
        <button id="lose-play-again-button" class="btn btn-primary">
          Play Again
        </button>
      </div>
    </div>

    <script>
      document
        .getElementById("dropdown-btn")
        .addEventListener("click", function () {
          new bootstrap.Collapse(document.getElementById("rules-box"), {
            toggle: true,
          });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
