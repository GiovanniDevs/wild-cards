<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Memory Match Mania. Fun Game.">
    <meta name="keywords" content="memory, play, game, fun, cards">

    <title>Memory Match Mania</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="text-center">
        <div class="container">
            <div class="d-flex justify-content-between align-items-start">
                <div class="col-12">
                    <nav class="navbar-expand-lg mx-auto text-center">
                        <div>
                            <a class="navbar-brand" href="index.html">
                                <h1 class="heading text-center text-uppercase fw-bold">Memory</h1>
                            </a>
                            <p class="text-uppercase fw-bold">A memory game ... with a twist</p>
                        </div>
                    </nav>
                </div>

                <div class="rules mt-4 fw-bold">
                    <summary><p id="dropdown-btn">Rules</p></summary>
                </div>
            </div>
        </div>
    </header>

    <div class="collapse text-center mx-auto col-4" id="rules-box">
        <div class="card">
            <ul class="mt-2">        
                <li>Click on a card to flip it over.</li>
                <li>Try to find a matching pair of cards.</li>
                <li>The game ends when all pairs are found.</li>
            </ul>
        </div>
    </div>

    <section class="container-fluid" id="game-section"> <!-- Game difficulty -->
        <div class="row justify-content-center g-2">
            <div class="col-4">
                <input type="radio" id="easy" name="options" value="easy" checked>
                <label for="easy">Easy</label>
            </div>

            <div class="col-4">
                <input type="radio" id="normal" name="options" value="normal">
                <label for="normal">Normal</label>
            </div>

            <div class="col-4">
                <input type="radio" id="hard" name="options" value="hard">
                <label for="hard">Hard</label>
            </div>

            <div class="col-12 text-center">
                <button id="start-button" class="">Shuffle Cards</button> <!-- To shuffle cards based on selected option -->
            </div>
        </div>

        <div class="text-center game-container">
            <div class="grid row g-2 justify-content-center">
                <!-- Cards game content -->
            </div>
        </div>
                <!-- Timer and Restart Button -->
        <div class="text-end d-flex align-items-center gap-2">
            <button id="restart-button" class="btn">Restart Game</button>
            <span id="game-timer" class="game-timer">01:00</span>
        </div>
    </section>

    <script>
    document.getElementById("dropdown-btn").addEventListener("click", function () {
        var collapse = new bootstrap.Collapse(document.getElementById("rules-box"), {
        toggle: true
        });
    });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
